<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>


<h3 id="hh"></h3>
<button type="text" id="btnSignOut" class="btn btn-outline-primary mb-3 w-100">SignOut</button>

<script>
    let btnSignOut = document.getElementById("btnSignOut");
    let header = document.getElementById("hh");

    var currentUser = null;

    function getUserName() {
        let keepLoggedIn = localStorage.getItem("keepLoggedIn");
        if (keepLoggedIn == "yes") {
            currentUser = JSON.parse(localStorage.getItem("user"));
        } else {
            currentUser = JSON.parse(sessionStorage.getItem("user"));
        }
    }

    function signOut() {
        sessionStorage.removeItem("user");
        localStorage.removeItem("user");
        localStorage.removeItem("keepLoggedIn");
        window.location = "index.html";
    }

    window.onload = function () {
        getUserName();
        if (currentUser == null) {
            window.location = "login.html";
        } else {
            console.log(currentUser);
            header.innerText = "Welcome " + currentUser.fullName;
            btnSignOut.href = "javascript:signOut()";
        }
    }

    btnSignOut.addEventListener("click", signOut);
</script>
</body>

</html>
