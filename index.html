<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<div class="navbar">
    <h5 id="hh"></h5>
    <div class="center">
        <button type="text" id="btnAddTask" class="btn btn-success mb-3">Add Task</button>
    </div>
    <div class="right-top">
        <button type="text" id="btnSignOut" class="btn btn-primary">Sign Out</button>
    </div>
</div>

<h4 class="center-1" hidden> Tasks by you </h4>
<div class="center-2" hidden>
    <div class="container text-center">
        <div class="row row-cols-auto">
            <div class="col border border-primary">Task Id</div>
            <div class="col border border-primary">Task Name</div>
            <div class="col border border-primary">Task Description</div>
            <div class="col border border-primary">Task startDate</div>
            <div class="col border border-primary">Task endDate</div>
            <div class="col border border-primary">Task status</div>
            <div class="col border border-primary">

            </div>
        </div>
        <div class="row row-cols-auto">
            <div class="col border border-primary">1</div>
            <div class="col border border-primary">new Task</div>
            <div class="col border border-primary">Lorem ipsum dolor sit amet new task is the desc</div>
            <div class="col border border-primary">10-10-2022</div>
            <div class="col border border-primary">17-10-2022</div>
            <div class="col border border-primary">Not assigned</div>
            <div class="col border border-primary">
                <button type="button" class="btn-primary"> Assign Task
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let btnSignOut = document.getElementById("btnSignOut");
    let header = document.getElementById("hh");
    let btnAddTask = document.getElementById("btnAddTask");

    var currentUser = null;

    function goToAddTaskScreen() {
        window.location = "addtask.html";
    }

    function getUserName() {
        let keepLoggedIn = localStorage.getItem("keepLoggedIn");
        if (keepLoggedIn == "yes") {
            currentUser = JSON.parse(localStorage.getItem("user"));
        } else {
            currentUser = JSON.parse(sessionStorage.getItem("user"));
        }
    }

    function signOut() {
        sessionStorage.removeItem("user");
        localStorage.removeItem("user");
        localStorage.removeItem("keepLoggedIn");
        window.location = "index.html";
    }

    window.onload = function () {
        getUserName();
        if (currentUser == null) {
            window.location = "login.html";
        } else {
            console.log(currentUser);
            header.innerText = "Welcome " + currentUser.fullName + " you are a " + currentUser.userType;
            btnAddTask.hidden = currentUser.userType === "member"
            btnSignOut.href = "javascript:signOut()";
        }
    }

    btnAddTask.addEventListener("click", goToAddTaskScreen);
    btnSignOut.addEventListener("click", signOut);
</script>
</body>

</html>
